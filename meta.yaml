package:
  name: amsimp
  version: "1.0.0"

source:
  git_url: https://github.com/amsimp/amsimp.git

channels:
  - conda-forge
  - defaults

requirements:
  dependices:
    - cython
    - python=3.7
    - astropy
    - matplotlib
    - numpy
    - cartopy
    - pandas
    - scikit-learn
    - iris
    - pip:
      - tensorflow==2.2.0
  host:
    - cython
    - python=3.7
    - astropy
    - matplotlib
    - numpy
    - cartopy
    - pandas
    - scikit-learn
    - iris
    - progress
    - pip:
      - tensorflow==2.2.0
  build:
    - cython
    - python=3.7
    - astropy
    - matplotlib
    - numpy
    - cartopy
    - pandas
    - python-wget
    - scikit-learn
    - iris
    - progress
    - pip:
      - tensorflow==2.2.0
  run:
    - cython
    - python=3.7
    - astropy
    - matplotlib
    - numpy
    - cartopy
    - pandas
    - python-wget
    - scikit-learn
    - iris
    - progress
    - pip:
      - tensorflow==2.2.0

test:
  imports:
    - amsimp

about:
  home: https://amsimp.com
  license: MIT
  summary: AMSIMP is an easy-to-use atmospheric dynamical core plugin in Python.
  description: An open-source, hydrostatic, atmospheric dynamical core using recurrent neural networks, written in the programming language of Cython. The aim of the software is to be a plugin that can be easily incorporated into weather and climate research projects.
  dev_url: https://github.com/amsimp/amsimp
  doc_url: https://docs.amsimp.com
  doc_source_url: https://github.com/amsimp/amsimp/tree/dev/docs
