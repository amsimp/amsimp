package:
  name: amsimp
  version: "0.5.0"

source:
  git_url: https://github.com/amsimp/amsimp.git

channels:
  - conda-forge
  - defaults

build:
  run_exports:
    strong:
      - pip
      - pip:
        - tensorflow

requirements:
  build:
    - cython
    - python
    - numpy
  host:
    - cython
    - python
    - numpy
  dependices:
    - cython
    - python
    - astropy
    - matplotlib
    - numpy
    - cartopy
    - pandas
    - scikit-learn
    - iris
    - progress
    - tqdm
    - pip:
      - tensorflow
  run:
    - cython
    - python
    - astropy
    - matplotlib
    - numpy
    - cartopy
    - pandas
    - scikit-learn
    - iris
    - progress
    - tqdm

test:
  imports:
    - amsimp

about:
  home: https://amsimp.com
  license: GPL-3.0
  summary: Numerical Weather Prediction using Machine Learning
  description: AMSIMP is an open-source solution that leverages machine learning to improve numerical weather prediction.
  dev_url: https://github.com/amsimp/amsimp
  doc_url: https://docs.amsimp.com
  doc_source_url: https://github.com/amsimp/amsimp/tree/dev/docspackage
  name: AMSIMP
  version: "0.5.0"
