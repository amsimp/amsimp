language: generic
os: osx

git:
  depth: false

install:
  - /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  - brew upgrade proj 
  - pip3 install cython
  - pip3 install cartopy
  - pip3 install -r requirements.txt
  - pip3 install -e .

notifications:
  email:
    on_success: always 
    on_failure: always